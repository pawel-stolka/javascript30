    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventors1500 = inventors.filter(i => 1500 < i.year && i.year < 1600 );
    console.log('1. inventors1500', inventors1500);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const firstLast = inventors.map(x => ({
      first: x.first,
      last: x.last
    }))
    //   const { first, last } = x;
    //   return { first, last }
    // })
    console.log('2. firstLast', firstLast);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const fromOldest = inventors.sort((a, b) => a.year - b.year)
    console.log('3. fromOldest', fromOldest);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const totalAge = inventors.reduce((acc, curr) => acc += curr.passed - curr.year, 0);
    console.log('4. totalAge', totalAge);

    // 5. Sort the inventors by years lived
    const longestLives = inventors.sort((a, b) => (b.passed - b.year) - (a.passed - a.year))
      .map(x => ({
        ...x,
        age: x.passed - x.year
      }))
    console.log('5. longestLives', longestLives);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sortedByLastName = people
      .map(x => {

        return { first, last }

      .map(x => `${x.last}, ${x.first}`)
